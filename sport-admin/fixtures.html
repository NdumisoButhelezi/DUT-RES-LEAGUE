<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League Management - DUT RES LEAGUE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>League Management</h1>
        </header>
        
        <main>
            <section id="group-management">
                <h2>Group Management</h2>
                <form id="group-form">
                    <input type="text" id="group-name" placeholder="Group Name" required>
                    <button type="submit">Create Group</button>
                </form>
                <div id="groups-list"></div>
            </section>

            <section id="team-management">
                <h2>Team Management</h2>
                <form id="team-form">
                    <input type="text" id="team-name" placeholder="Team Name" required>
                    <select id="team-group" required>
                        <option value="">Select Group</option>
                    </select>
                    <button type="submit">Create Team</button>
                </form>
                <div id="teams-list"></div>
            </section>

            <section id="fixture-management">
                <h2>Fixture Management</h2>
                <form id="fixture-form">
                    <select id="fixture-group" required>
                        <option value="">Select Group</option>
                    </select>
                    <select id="home-team" required>
                        <option value="">Select Home Team</option>
                    </select>
                    <select id="away-team" required>
                        <option value="">Select Away Team</option>
                    </select>
                    <input type="datetime-local" id="fixture-date" required>
                    <input type="text" id="venue" placeholder="Venue" required>
                    <button type="submit">Create Fixture</button>
                </form>
                <div id="fixtures-list"></div>
            </section>
        </main>
    </div>

    <script type="module" src="league-management.js"></script>
</body>
</html>
