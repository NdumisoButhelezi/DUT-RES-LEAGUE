<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Admin Dashboard - DUT RES LEAGUE</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="sport-admin-dashboard">
    <header class="site-header">
        <div class="container">
            <h1 id="dashboard-title">Sport Admin Dashboard</h1>
            <button id="menu-toggle" aria-label="Toggle menu">
                <i class="fas fa-bars"></i>
            </button>
           <nav class="main-nav">
            <ul id="nav-list">
                <!-- Navigation items will be inserted here by JavaScript -->
            </ul>
        </nav>
        </div>
    </header>
    
    <main class="site-main">
        <div class="container">
            <section class="bento-grid">
                <div class="bento-item">
                    <h2><i class="fas fa-users"></i> Club Management</h2>
                    <a href="clubs.html" class="dashboard-link">Manage Clubs</a>
                </div>
                <div class="bento-item">
                    <h2><i class="fas fa-calendar-alt"></i> Fixture Management</h2>
                    <a href="fixtures.html" class="dashboard-link">Manage Fixtures</a>
                </div>
                <div class="bento-item">
                    <h2><i class="fas fa-running"></i> Player Management</h2>
                    <a href="players.html" class="dashboard-link">Manage Players</a>
                </div>
                <div class="bento-item">
                    <h2><i class="fas fa-trophy"></i> League Standings</h2>
                    <a href="standings.html" class="dashboard-link">View Standings</a>
                </div>
                <div class="bento-item">
                    <h2><i class="fas fa-chart-bar"></i> Reports</h2>
                    <a href="reports.html" class="dashboard-link">Generate Reports</a>
                </div>
            </section>
        </div>
    </main>
    
    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2024 DUT RES LEAGUE. All rights reserved.</p>
        </div>
    </footer>

    <script type="module" src="../js/firebase-config.js"></script>
    <script type="module" src="../js/auth.js"></script>
    <script type="module" src="../js/main.js"></script>
    <script type="module" src="../js/dashboard.js"></script>
</body>
</html>
