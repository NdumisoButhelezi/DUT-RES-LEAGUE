<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixture Management - DUT RES LEAGUE</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="sport-admin-dashboard fixture-management">
    <div class="container">
        <header>
            <h1>Fixture Management</h1>
            <a href="dashboard.html" class="back-link btn btn-secondary"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
        </header>
        
        <main id="fixture-management-content">
            <section id="generate-fixtures-section">
                <h2>Generate Fixtures</h2>
                <button id="generate-group-fixtures" class="btn btn-primary">Generate Group Fixtures</button>
                <button id="generate-knockout-fixtures" class="btn btn-primary">Generate Knockout Fixtures</button>
            </section>

            <section id="fixtures-list-section">
                <h2>Fixtures</h2>
                <div id="fixtures-list"></div>
            </section>
        </main>

        <button id="logout-button" class="btn btn-danger"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </div>

    <script type="module" src="../js/firebase-config.js"></script>
    <script type="module" src="../js/auth.js"></script>
    <script type="module" src="../js/fixture-management.js"></script>
</body>
</html>
